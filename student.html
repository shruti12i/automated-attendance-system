<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Attendance</title>
  <!-- ✅ Fixed path -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Student Attendance</h2>
    <input type="text" id="studentId" placeholder="Enter Student ID">
    <button onclick="verifyStudent()">Start Attendance</button>

    <div id="camera" style="margin-top:20px; display:none;">
      <video id="video" width="300" height="200" autoplay muted></video>
      <button onclick="simulateFaceRecognition()">Verify Face</button>
    </div>

    <div id="attendanceResult"></div>
  </div>

  <!-- ✅ Fixed JS paths -->
  <script src="face.js"></script>
  <script src="location.js"></script>
  <script src="attendance.js"></script>
</body>
</html>
